<!doctype html>  
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		
		<title>Sketchfab</title>

		<meta name="description" content="Description of sketchfab services.">
		<meta name="author" content="Sketchfab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/print.css" type="text/css" media="print">

		<link rel="stylesheet" href="lib/zenburn.css">
	</head>
	
	<body>
		
		<div class="reveal">

			<!-- Used to fade in a background when a specific slide state is reached -->
			<div class="state-background"></div>
			
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

			  <section>
			    <img width="800" src="assets/logo.png"><br><br>
			    <h3 class="inverted">We bring 3D to the web</h3>

			    <script>
			      // Delicously hacky. Look away.
			      if( navigator.userAgent.match( /(iPhone|iPad|iPod|Android)/i ) ) document.write( '<p style="color: rgba(0,0,0,0.3); text-shadow: none;">('+'Tap to navigate'+')</p>' );
			    </script>
			  </section>
			  
			  <section>
			    <h2>Julio</h2>
			    <p>
			      <img width="700" src="assets/slide1.png">
			    </p>
			  </section>

			  <section>
			    <h2>problem</h2>
			    <p>
			      <img width="900" src="assets/slide2.png">
			    </p>
			  </section>

                          <section>

			    <section>
			      <h2>solution!</h2>
			      <p>
				<img width="800" src="assets/slide3.png">
			      </p>
			    </section>

			    <section data-state="customevent">
			      <h2>Demo</h2>
                              <div id="demo"></div>
			    </section>

                          </section>

			  <section>
			    <h2>Metrics</h2>
			    <p>
			      <img width="800" src="assets/slide4.png">
			    </p>
			  </section>

			  <section>
			    <h2>Market</h2>
			    <p>
			      <img width="800" src="assets/slide5.jpg">
			    </p>
			  </section>

			  <section>
			    <h2>Thanks</h2>
			    <h3 class="inverted">sketchfab.com</h3>
			    <p>
			      <img width="800" src="assets/logo.png">
			    </p>
			  </section>

			</div>

			<!-- The navigational controls UI -->
			<aside class="controls">
				<a class="left" href="#">&#x25C4;</a>
				<a class="right" href="#">&#x25BA;</a>
				<a class="up" href="#">&#x25B2;</a>
				<a class="down" href="#">&#x25BC;</a>
			</aside>

			<!-- Displays presentation progress, max value changes via JS to reflect # of slides -->
			<div class="progress"><span></span></div>
			
		</div>

		<!-- Optional libraries for code syntax highlighting and classList support in IE9 -->
		<script src="lib/highlight.js"></script>
		<script src="lib/classList.js"></script>
		
		<script src="js/reveal.js"></script>
		
                <script>
                </script>
		<script>
			// Parse the query string into a key/value object
			var query = {};
			location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function(a) {
				query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
			} );

			// Fires when a slide with data-state=customevent is activated
			Reveal.addEventListener( 'customevent', function() {
                                var element = document.getElementById("demo");
                                element.innerHTML = '<iframe frameborder="0" height="600" width="800" webkitallowfullscreen="true" mozallowfullscreen="true" src="http://skfb.ly/ji3h2d0b" ></iframe>';
			} );

			// Fires each time a new slide is activated
			Reveal.addEventListener( 'slidechanged', function( event ) {
				// event.previousSlide, event.currentSlide, event.indexh, event.indexv
			} );

			Reveal.initialize({
				// Display controls in the bottom right corner
				controls: true,

				// Display a presentation progress bar
				progress: true,

				// If true; each slide will be pushed to the browser history
				history: true,

				// Loops the presentation, defaults to false
				loop: false,

				// Flags if mouse wheel navigation should be enabled
				mouseWheel: true,

				// Apply a 3D roll to links on hover
				rollingLinks: true,

				// UI style
				theme: query.theme || 'default', // default/neon

				// Transition style
				transition: query.transition || 'default' // default/cube/page/concave/linear(2d)
			});

			hljs.initHighlightingOnLoad();
		</script>

	</body>
</html>
